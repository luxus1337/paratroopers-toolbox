<html>
    <head>
        <title>STAGEPONG</title>
        <style>
            /* Style for the entire canvas */
            html, body, canvas {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                min-height: 100%;
            }

            /* Styling for everything else, think of the dropdown menu and scores!  */
            .score {
                position: absolute;
                top: 20px;
                font-size: 40px;
                color: white;
                font-family: 'Comis Sans', sans-serif;
            }

            .score.left {
                left: 20px;
            }

            .score.right {
                right: 20px;
                text-align: right;
            }

            .coopscore {
                position: absolute;
                font-size: 20px;
                color: white;
                font-size: 40px;
                font-family: 'Comis Sans', sans-serif;
                top: 20px;
                left: 50%;
                width: 200px;
                margin-left: -100px;
                text-align: center;
            }

            /* CSS FOR THE GAME MODES*/
            .COOP .score.left, 
            .COOP .score.right {
                display: none;
            }

            .PVP .coopscore {
                display: none;
            }

            .PVP .start-ui,
            .COOP .start-ui {
                display: none;
            }
            
            canvas {
                image-rendering: optimizeSpeed;             /* Older versions of FF          */
                image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
                image-rendering: -webkit-optimize-contrast; /* Safari                        */
                image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
                image-rendering: pixelated;                 /* Awesome future-browsers       */
                -ms-interpolation-mode: nearest-neighbor;   /* IE                            */
            }

            .ui {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                text-align: center;
                padding-top: 25%;
                font-size: 20px;
            }

            button,
            select {
                font-size: inherit;
                padding: 0 10px;
                display: block;
                line-height: 50px;
                height: 50px;
                width: 200px;
                text-align: center;
                margin: 20px auto;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="41" height="31" id="game"></canvas>
        <div class="ui">
                
            <div id="score1-display" class="score left">0</div>
            <div id="score2-display" class="score right">0</div>
            <div id="cscore-display" class="coopscore">0</div>
            
            <div class="start-ui">

                <select id="mode-select"> CHOOSE YOUR GAME MODE!
                    <option value="PVP">PvP</option>
                    <option value="COOP">Coop</option>
                </select>

                <button id="start-button" type="button">START GAME</button>

            </div>
        
        </div>
        <script src="ball.js"></script>
        <script src="bat.js"></script>
        <script src="score-display.js"></script>
        <script src="game.js"></script>
    </body>
</html>

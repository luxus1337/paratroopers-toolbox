<html>
    <head>
        <title>STAGEPONG</title>
    <style>
        /* Style for the entire canvas */
        html, body, canvas {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            min-height: 100%;
            
        }

        /* CSS code to style the score options + positioning  */
        
        .score {
        position: absolute;
        top: 20px;
        font-size: 40px;
        color: white;
        font-family: 'Comis Sans', sans-serif;
        }

        .score.left {
        left: 20px;
        }

        .score.right {
        right: 20px;
        text-align: right;
        }

        canvas {
            image-rendering: optimizeSpeed;             /* Older versions of FF          */
            image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
            image-rendering: -webkit-optimize-contrast; /* Safari                        */
            image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
            image-rendering: pixelated;                 /* Awesome future-browsers       */
            -ms-interpolation-mode: nearest-neighbor;   /* IE                            */
        }
    </style>
    </head>
    <body>
        <canvas id="canvas" width="41" height="31" id="game"></canvas>
        <script defer src="game.js"></script>
        <div id="score1-display" class="score left">0</div>
        <div id="score2-display" class="score right">0</div>
    </body>
</html>
